language: java
jdk: openjdk8
branches:
  only:
  - master
cache:
  directories:
  - "$HOME/.m2"
env:
  global:
  - secure: 
  - secure: 
# Skip the installation step:
install: true
script:
- mvn -B verify
after_success:
- mvn -B jacoco:report coveralls:report
deploy:
  provider: script
  script:
  - if grep --quiet '<version>.*SNAPSHOT</version>' pom.xml; then
      mvn deploy -P snapshot-release --settings deploy/settings.xml -DskipTests=true;
    fi
  skip_cleanup: true
  on:
    branch: master
