language: java
jdk: openjdk8
branches:
  only:
  - master
cache:
  directories:
  - "$HOME/.m2"
env:
  global:
  - DEPLOY_DIR="`pwd`/deploy"
  - secure: 
  - secure: 
after_success:
- mvn jacoco:report coveralls:report
deploy:
  provider: script
  script: 
  - grep '<version>.*SNAPSHOT</version>' pom.xml -q
  - [[ $? == 1 ]] || mvn deploy -P snapshot-release --settings $DEPLOY_DIR/settings.xml -DskipTests=true
  skip_cleanup: true
  on:
    branch: master
